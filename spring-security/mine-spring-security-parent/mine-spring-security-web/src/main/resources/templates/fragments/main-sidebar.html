<!--suppress ALL-->
<!--左侧区域-->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- 左侧企业Logo Brand Logo -->
    <a href="index.html" class="brand-link">
        <img th:src="@{/modules/img/logo.png}" src="../modules/img/logo.png"
             alt="SpringSecurity"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">SpringSecurity统一权限管理</span>
    </a>
    <!--  Sidebar -->
    <div class="sidebar">
        <!-- 左侧头像与名字 Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img th:src="@{/dist/img/user2-160x160.jpg}" src="../dist/img/user2-160x160.jpg"
                     class="img-circle elevation-2" alt="User Image">
            </div>
            <!--认证与授权表达式：pom中添加thymeleaf-extras-springsecurity5依赖，就可以直接使用#authentication-->
            <div class="info">
                <a th:text="${#authentication.principal.username}" href="#" class="d-block"></a>
            </div>
            <!--认证与授权标签属性：html中添加xmlns:sec的命名空间：xmlns:sec="http://www.thymeleaf.org/extras/spring-security"-->
            <!--sec:authentication属性与#authentication表达式一样-->
            <div class="info">
                <a sec:authentication="principal.username" href="#" class="d-block"></a>
            </div>
        </div>

        <!-- 菜单列表 Sidebar Menu -->
        <nav class="mt-2">
            <ul th:include="this::row(${#authentication.principal.permissions})"
                class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <!--声明一个片段，名称为row，permissions为参数 主要是用来递归循环-->
                <th:block th:fragment="row(permissions)">
                    <!--将当前菜单进行循环-->
                    <th:block th:each="p : ${permissions}">
                        <!--没有子菜单-->
                        <li th:if="${#lists.size(p.children)==0}" class="nav-item">
                            <!--@{}是为了拼接应用名-->
                            <a th:href="@{${p.url}}"
                               th:class="${#strings.equals(activeUrl,p.url)?'nav-link active':'nav-link'}"
                               href="index.html"
                               class="nav-link active">
                                <i th:class="${p.icon}" class="nav-icon fas fa-tachometer-alt"></i>
                                <p>
                                    [[${p.name}]]
                                </p>
                            </a>
                        </li>
                        <!--有子菜单-->
                        <li th:unless="${#lists.size(p.children)==0}" class="nav-item has-treeview menu-open"
                            th:class="${#lists.contains(p.childrenUrl,activeUrl)?'nav-item has-treeview menu-open':'nav-item has-treeview'}"
                        >
                            <a href="#" class="nav-link"
                               th:class="${#lists.contains(p.childrenUrl,activeUrl)?'nav-link active':'nav-link'}"
                            >
                                <i th:class="${p.icon}" class="nav-icon fa fa-cogs"></i>
                                <p>
                                    [[${p.name}]]
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <!--子菜单-->
                            <ul class="nav nav-treeview">
                                <!--递归获取子菜单-->
                                <li th:include="this::row(${p.children})"></li>
                            </ul>
                        </li>
                    </th:block>
                </th:block>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
