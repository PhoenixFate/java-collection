server:
  port: 8002 # nacos中的配置的port会替换掉该port，主要用于查看该应用的端口，也可以删除nacos中的配置的端口
spring:
  application:
    name: @artifactId@ # 当前服务应用名，需与nacos中的dataId的前缀匹配
  cloud:
    nacos:
      discovery:
        server-addr: @serverAddress@ # 注册中心地址
        namespace: @namespace@
      config:
        # 在nacos spring cloud中，dataId的完整格式如下 ${prefix}-${spring.profiles.active}.${file-extension}
        # prefix默认为spring.application.name的值，也可以通过spring.cloud.nacos.config.prefix来配置
        prefix: ${spring.application.name}            # nacos中配置文件的前缀，默认就是应用名
        server-addr: @serverAddress@ # 配置中心地址
        file-extension: yml  # 配置中心的配置文件的后缀
        namespace: @namespace@
        # 用于共享的配置文件
        shared-configs:
          - data-id: common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: DEFAULT_GROUP
            refresh: true
  profiles:
    active: @profileActive@